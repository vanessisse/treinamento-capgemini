<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <title>JQuery - Animate</title>

    <!-- CSS -->
    <style>
        div{
            width: 100px;
            height: 80px;
            background-color: lightpink;
        }
    </style>

    <!-- JQuery -->
    <script src="jquery-3.6.1.min.js"></script>

    <!-- Script -->
    <script>

        // Ao carregar o documento
        $(document).ready(function(){

            // Efeito
            $("button").click(function(){

                $("div").animate({
                    width:"400px",
                    height:"200" 
                });
                
            });

        });

    </script>

</head>

<body>

    <button>Clique aqui</button>

    <div></div>
    
</body>

</html>
