<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <title>JQuery - CSS</title>

    <!-- JQuery -->
    <script src="jquery-3.6.1.min.js"></script>

    <!-- Script -->
    <script>

        // Ao carregar o documento
        $(document).ready(function(){

            $("h1").css({
                "color": "pink",
                "borderStyle": "solid",
                "borderColor": "pink"        
        });

        });

    </script>

</head>

<body>

    <h1>Utilizando CSS com JQuery</h1>
    
</body>

</html>
