<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <title>JQuery - Slide</title>

    <!-- JQuery -->
    <script src="jquery-3.6.1.min.js"></script>

    <!-- Script -->
    <script>

        // Ao carregar o documento
        $(document).ready(function(){

            // Exibir
            $(".exibir").click(function(){
                $(".mensagem").slideDown()
            })

            // Ocultar
            $(".ocultar").click(function(){
                $(".mensagem").slideUp();
            })

        });

    </script>

</head>

<body>

    <h1 class="exibir">Exibir</h1>
    <h1 class="ocultar">Ocultar</h1>

    <br />

    <h1 class="mensagem">Ol√°!</h1>
    
</body>

</html>
