<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Estrutura de escolha</title>

    <!-- JS -->
    <script>

        // Variável
        var codigo = 1;

        // Estrutura de escolha
        switch(codigo){

            case 1:
            alert("Pizza");
            break;

            case 2:
            alert("Suco");
            break;

            case 3:
            alert("Macarrão");
            break;

            default:
            alert("Código inválido!")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
