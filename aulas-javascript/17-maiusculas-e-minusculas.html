<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Maiúsculas e minúsculas</title>

    <!-- JS -->
    <script>
        // Variável
        var palavra = "PrOGrAmaÇão";

        // Maiúscula
        alert(palavra.toUpperCase());

        // Minúscula
        alert(palavra.toLowerCase());
        
    </script>
</head>
<body>
    
</body>
</html>
