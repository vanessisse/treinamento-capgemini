<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Evento clique</title>

    <!-- JS -->
    <script>

        // Criando a função mensagem
        function mensagem(){
            alert("Você clicou no botão")
        }

    </script>
</head>
<body>

    <button onclick="mensagem()">Clique aqui</button> 
    
</body>
</html>
