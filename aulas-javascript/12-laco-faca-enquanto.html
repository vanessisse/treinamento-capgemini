<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Laço faça enquanto</title>

    <!-- JS -->
    <script>

        // Variável
        var indice = 1;

        // Laço
        do{
            alert(indice);

            indice++;
        }while(indice <= 4)

    </script>
</head>

</body>
</html>
