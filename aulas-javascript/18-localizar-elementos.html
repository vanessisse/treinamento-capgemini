<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Localizar elementos</title>

    <!-- JS -->
    <script>
        // Variável
        var nome = "Minnie Mouse";

        // Retornar a primeira letra E
        alert(nome.indexOf("e"));

        // Retornar a última letra E
        alert(nome.lastIndexOf("e"));

    </script>
</head>
<body>
    
</body>
</html>
