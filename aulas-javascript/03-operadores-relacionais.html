<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Operadores relacionais</title>

    <!-- JS -->
    <script>
        
        // Maior
        window.alert(5 > 4);

        // Menor
        window.alert(5 < 4);

        // Igual
        window.alert(5 == 4);

        // Maior ou igual
        window.alert(5 >= 6);

        // Menor ou igual
        window.alert(8 <= 12);

        // Diferente
        window.alert(8 != 10);

    </script>
</head>
<body>
    
</body>
</html>
